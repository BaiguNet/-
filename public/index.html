<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去中心化投票系统</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .proposals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .proposal-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .proposal-card:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .proposal-card.selected {
            border-color: #43e97b;
            background: #e8f7ef;
        }

        .proposal-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .vote-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
        }

        .votes {
            font-weight: bold;
            color: #667eea;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
        }

        .status-item {
            text-align: center;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .results-container {
            text-align: center;
        }

        .winner-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .proposals-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-vote-yea"></i> 去中心化投票系统</h1>
            <p class="subtitle">基于以太坊区块链的透明、安全投票平台</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div>当前账户</div>
                <div class="status-value" id="currentAccount">未连接</div>
            </div>
            <div class="status-item">
                <div>投票状态</div>
                <div class="status-value" id="votingStatus">进行中</div>
            </div>
            <div class="status-item">
                <div>我的角色</div>
                <div class="status-value" id="userRole">普通用户</div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-plug"></i> 连接钱包</h2>
            <button id="connectWallet">
                <i class="fas fa-wallet"></i> 连接 MetaMask 钱包
            </button>
        </div>

        <div class="card" id="adminPanel" style="display: none;">
            <h2 class="card-title"><i class="fas fa-user-shield"></i> 管理员面板</h2>
            <div class="form-group">
                <label for="voterAddress">注册投票者地址</label>
                <input type="text" id="voterAddress" placeholder="输入以太坊地址">
            </div>
            <button id="registerVoter" class="btn-secondary">
                <i class="fas fa-user-plus"></i> 注册投票者
            </button>
            
            <div style="margin-top: 20px;">
                <button id="endVoting" class="btn-success">
                    <i class="fas fa-flag-checkered"></i> 结束投票
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-vote-yea"></i> 投票提案</h2>
            <div id="proposalsContainer">
                <p style="text-align: center; color: #666;">请先连接钱包以查看投票提案</p>
            </div>
            <div style="margin-top: 20px;">
                <button id="castVote" disabled>
                    <i class="fas fa-paper-plane"></i> 投票
                </button>
            </div>
        </div>

        <div class="card" id="resultsCard" style="display: none;">
            <h2 class="card-title"><i class="fas fa-trophy"></i> 投票结果</h2>
            <div class="results-container">
                <div class="winner-badge">获胜提案</div>
                <h3 id="winnerName">-</h3>
                <p id="winnerVotes">获得 0 票</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
